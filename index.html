<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<title>Frontend Mentor | Stats preview card component</title>
		<link rel="stylesheet" href="/stats-card/css/styles.css" />
		<link rel="stylesheet" href="/stats-card/css/mobile.css" />
	</head>
	<body>
		<main class="container">
			<div class="box">
				<div class="text-sec">
					<div class="heading">
						<div class="main-heading">
							<h1>Get <span>insights</span> that help your business grow.</h1>
						</div>
						<div class="sub-heading">
							<p>
								Discover the benefits of data analytics and make better
								decisions regarding revenue, customer experience, and overall
								efficiency.
							</p>
						</div>
					</div>
					<div class="table">
						<div class="element">
							<div class="stats"><h1>10k+</h1></div>
							<div class="stat-heading"><p>companies</p></div>
						</div>
						<div class="element">
							<div class="stats"><h1>314</h1></div>
							<div class="stat-heading"><p>templates</p></div>
						</div>
						<div class="element">
							<div class="stats"><h1>12M+</h1></div>
							<div class="stat-heading"><p>queries</p></div>
						</div>
					</div>
				</div>
				<div class="img-sec">
					<div class="main-img">
						<img
							src="/stats-card/images/image-header-desktop.jpg"
							alt="people sitting"
						/>
					</div>
					<div class="hover-card"></div>
				</div>
			</div>
		</main>
		<footer>
			<div class="attribution">
				Challenge by
				<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
					>Frontend Mentor</a
				>. Coded by <a href="#">Raj Aryan</a>.
			</div>
		</footer>
	</body>
</html>
